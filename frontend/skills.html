<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Редактирование навыков</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow mb-6">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Вакансии Онлайн — Навыки</h1>
      <button id="go-to-profile"
        class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 focus:outline-none">
        Назад в профиль
      </button>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-6 text-center">Выберите навыки</h2>

    <div id="skills-list" class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-6">
      <!-- Здесь будут все навыки из API -->
    </div>

    <h3 class="text-xl font-semibold mb-2">Выбранные навыки:</h3>
    <div id="selected-skills" class="flex flex-wrap gap-2 mb-6">
      <!-- Здесь выбранные навыки -->
    </div>

    <button id="save-skills-btn" 
      class="w-full py-3 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none">
      Сохранить навыки
    </button>

    <div id="message" class="mt-4 text-center text-red-600 hidden"></div>
  </main>

  <script>
    const skillsListEl = document.getElementById("skills-list");
    const selectedSkillsEl = document.getElementById("selected-skills");
    const saveSkillsBtn = document.getElementById("save-skills-btn");
    const messageEl = document.getElementById("message");

    let allSkills = [];
    const selectedSkills = new Map();

    document.getElementById("go-to-profile").addEventListener("click", () => {
      window.location.href = "profile.html";
    });

    // Получаем список всех навыков с API
    async function fetchSkills() {
      try {
        const response = await fetch("http://127.0.0.1:8000/api/v1/skills/");
        if (!response.ok) throw new Error("Ошибка при загрузке навыков");

        allSkills = await response.json();
        renderSkills();
      } catch (err) {
        showMessage(err.message, true);
      }
    }

    // Отобразить список всех навыков как кнопки
    function renderSkills() {
      skillsListEl.innerHTML = "";
      allSkills.forEach(skill => {
        const btn = document.createElement("button");
        btn.textContent = skill.title;
        btn.className = "px-3 py-1 border rounded bg-gray-200 hover:bg-gray-300 focus:outline-none";

        btn.addEventListener("click", () => {
          addSkill(skill);
        });

        skillsListEl.appendChild(btn);
      });
    }

    // Добавить навык в выбранные (если еще нет)
    function addSkill(skill) {
      if (selectedSkills.has(skill.title)) return;
      selectedSkills.set(skill.title, skill);
      renderSelectedSkills();
    }

    // Удалить навык из выбранных
    function removeSkill(title) {
      selectedSkills.delete(title);
      renderSelectedSkills();
    }

    // Отобразить выбранные навыки с крестиком для удаления
    function renderSelectedSkills() {
      selectedSkillsEl.innerHTML = "";
      selectedSkills.forEach(skill => {
        const skillEl = document.createElement("div");
        skillEl.className = "flex items-center bg-blue-500 text-white rounded px-3 py-1";

        const text = document.createElement("span");
        text.textContent = skill.title;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "×";
        removeBtn.className = "ml-2 font-bold focus:outline-none";
        removeBtn.addEventListener("click", () => removeSkill(skill.title));

        skillEl.appendChild(text);
        skillEl.appendChild(removeBtn);
        selectedSkillsEl.appendChild(skillEl);
      });
    }

    // Показать сообщение об ошибке/успехе
    function showMessage(text, isError = false) {
      messageEl.textContent = text;
      messageEl.classList.toggle("text-red-600", isError);
      messageEl.classList.toggle("text-green-600", !isError);
      messageEl.classList.remove("hidden");
    }

    // Отправка PUT-запроса для сохранения выбранных навыков
    async function saveSkills() {
      messageEl.classList.add("hidden");

      const accessToken = localStorage.getItem("access_token");
      if (!accessToken) {
        showMessage("Пожалуйста, авторизуйтесь.", true);
        return;
      }

      if (selectedSkills.size === 0) {
        showMessage("Выберите хотя бы один навык.", true);
        return;
      }

      const payload = Array.from(selectedSkills.values()).map(s => ({ title: s.title }));

      try {
        const response = await fetch("http://127.0.0.1:8000/api/v1/profile/candidate/me/edit/skills/", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${accessToken}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.detail || "Ошибка при сохранении навыков");
        }

        showMessage("Навыки успешно сохранены!", false);
      } catch (err) {
        showMessage(err.message, true);
      }
    }

    saveSkillsBtn.addEventListener("click", saveSkills);

    fetchSkills();
  </script>
</body>
</html>
