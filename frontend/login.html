<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-20 bg-white shadow p-6 rounded">
    <h2 class="text-2xl font-bold mb-4 text-center">Вход в систему</h2>

    <input id="email" type="text" placeholder="Электронная почта"
           class="w-full border p-2 mb-3 rounded" />
    <input id="password" type="password" placeholder="Пароль"
           class="w-full border p-2 mb-3 rounded" />

    <button onclick="loginUser()"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Войти
    </button>

    <p id="auth-status" class="text-center text-sm text-red-500 mt-3"></p>
  </div>

  <script>
  async function loginUser() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const formData = new URLSearchParams();
    formData.append("email", email);
    formData.append("password", password);

    try {
      const response = await fetch("http://127.0.0.1:8000/api/v1/auth/login/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      });

      if (!response.ok) {
        throw new Error("Неверный логин или пароль");
      }

      const data = await response.json();
      localStorage.setItem("access_token", data.access_token);
      localStorage.setItem("refresh_token", data.refresh_token);
      window.location.href = "index.html";
    } catch (err) {
      document.getElementById("auth-status").textContent = err.message;
    }
  }
</script>

</body>
</html>
