<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- üîù –®–∞–ø–∫–∞ -->
  <header class="bg-white shadow mb-6">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">–í–∞–∫–∞–Ω—Å–∏–∏ –û–Ω–ª–∞–π–Ω</h1>
      <div id="header-actions" class="space-x-2"></div>
    </div>
  </header>

  <!-- üìÑ –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <main class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center mb-6">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
      
      <form id="register-form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
          <div class="space-y-4 md:border-r md:pr-4">
            <h3 class="text-lg font-semibold">–û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
              <input type="email" id="email" name="email" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">–ü–∞—Ä–æ–ª—å*</label>
              <input type="password" id="password" name="password" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
              <label for="password2" class="block text-sm font-medium text-gray-700">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è*</label>
              <input type="password" id="password2" name="password2" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="flex items-center">
              <input type="checkbox" id="is_candidate" name="is_candidate" checked
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="is_candidate" class="ml-2 block text-sm text-gray-700">
                –Ø —Å–æ–∏—Å–∫–∞—Ç–µ–ª—å (–∏—â—É —Ä–∞–±–æ—Ç—É)
              </label>
            </div>
          </div>

          <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
          <div class="space-y-4" id="candidate-profile">
            <h3 class="text-lg font-semibold">–ü—Ä–æ—Ñ–∏–ª—å</h3>
            
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">–ò–º—è*</label>
              <input type="text" id="name" name="name"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
              <label for="surname" class="block text-sm font-medium text-gray-700">–§–∞–º–∏–ª–∏—è*</label>
              <input type="text" id="surname" name="surname"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
              <label for="patronymic" class="block text-sm font-medium text-gray-700">–û—Ç—á–µ—Å—Ç–≤–æ</label>
              <input type="text" id="patronymic" name="patronymic"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
              <label for="age" class="block text-sm font-medium text-gray-700">–í–æ–∑—Ä–∞—Å—Ç*</label>
              <input type="number" id="age" name="age" min="14" max="100"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
        </div>

        <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <div class="space-y-4" id="candidate-extra-info">
          <div>
            <label for="about_candidate" class="block text-sm font-medium text-gray-700">–û —Å–µ–±–µ</label>
            <textarea id="about_candidate" name="about_candidate" rows="3"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>
          
          <div>
            <label for="education" class="block text-sm font-medium text-gray-700">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</label>
            <input type="text" id="education" name="education"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          
          <div>
            <label for="skills" class="block text-sm font-medium text-gray-700">–ù–∞–≤—ã–∫–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
            <input type="text" id="skills" name="skills"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="HTML, CSS, JavaScript, Python">
          </div>
        </div>
        
        <div id="register-error" class="text-red-500 text-sm hidden"></div>
        
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
        </button>
      </form>
      
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? 
          <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">–í–æ–π—Ç–∏</a>
        </p>
      </div>
    </div>
  </main>

  <script>
    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–ª–∏ —Å–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª—è –∫–∞–Ω–¥–∏–¥–∞—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —á–µ–∫–±–æ–∫—Å–∞
    const isCandidateCheckbox = document.getElementById("is_candidate");
    const candidateProfile = document.getElementById("candidate-profile");
    const candidateExtraInfo = document.getElementById("candidate-extra-info");

    function toggleCandidateFields() {
      if (isCandidateCheckbox.checked) {
        candidateProfile.style.display = "block";
        candidateExtraInfo.style.display = "block";

        // required –¥–ª—è –ø–æ–ª–µ–π –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
        document.getElementById("name").required = true;
        document.getElementById("surname").required = true;
        document.getElementById("age").required = true;
      } else {
        candidateProfile.style.display = "none";
        candidateExtraInfo.style.display = "none";

        document.getElementById("name").required = false;
        document.getElementById("surname").required = false;
        document.getElementById("age").required = false;
      }
    }

    isCandidateCheckbox.addEventListener("change", toggleCandidateFields);
    window.onload = () => {
      toggleCandidateFields();
      renderHeader();
    };

    async function renderHeader() {
      const isAuth = !!localStorage.getItem("access_token");
      const actions = document.getElementById("header-actions");

      if (isAuth) {
        actions.innerHTML = `
          <button onclick="logout()"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            –í—ã–π—Ç–∏
          </button>
        `;
      } else {
        actions.innerHTML = `
          <button onclick="goToLogin()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            –í–æ–π—Ç–∏
          </button>
          <button onclick="goToRegister()"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
          </button>
        `;
      }
    }

    function goToLogin() {
      window.location.href = "login.html";
    }

    function goToRegister() {
      window.location.href = "register.html";
    }

    function logout() {
      localStorage.removeItem("access_token");
      localStorage.removeItem("refresh_token");
      window.location.reload();
    }

    async function registerUser(data, isCandidate) {
      const url = isCandidate
        ? "http://127.0.0.1:8000/api/v1/users/register/candidate/"
        : "http://127.0.0.1:8000/api/v1/users/register/hr/";

      const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.detail || JSON.stringify(errorData) || "–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏");
      }

      return await response.json();
    }

    document.getElementById("register-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const password2 = document.getElementById("password2").value;
      const isCandidate = isCandidateCheckbox.checked;
      const errorElement = document.getElementById("register-error");

      errorElement.classList.add("hidden");
      errorElement.textContent = "";

      if (password !== password2) {
        errorElement.textContent = "–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç";
        errorElement.classList.remove("hidden");
        return;
      }

      if (password.length < 8) {
        errorElement.textContent = "–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 8 —Å–∏–º–≤–æ–ª–æ–≤";
        errorElement.classList.remove("hidden");
        return;
      }

      try {
        let requestData;
        if (isCandidate) {
          const skillsInput = document.getElementById("skills").value;
          const skills = skillsInput.split(',').map(skill => ({
            title: skill.trim()
          })).filter(skill => skill.title.length > 0);

          requestData = {
            user: {
              email: email,
              role: "candidate",
              password: password
            },
            profile: {
              name: document.getElementById("name").value.trim(),
              surname: document.getElementById("surname").value.trim(),
              patronymic: document.getElementById("patronymic").value.trim(),
              age: parseInt(document.getElementById("age").value),
              about_candidate: document.getElementById("about_candidate").value.trim(),
              education: document.getElementById("education").value.trim(),
              skills: skills
            }
          };
        } else {
          requestData = {
            email: email,
            role: "hr",
            password: password
          };
        }

        const data = await registerUser(requestData, isCandidate);

        if (data.access_token && data.refresh_token) {
          localStorage.setItem("access_token", data.access_token);
          localStorage.setItem("refresh_token", data.refresh_token);
        }

        if (isCandidate) {
          window.location.href = "profile.html";
        } else {
          window.location.href = "index.html";
        }
      } catch (error) {
        errorElement.textContent = error.message;
        errorElement.classList.remove("hidden");
        console.error("Registration error:", error);
      }
    });
  </script>
</body>
</html>
